<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        /*
        对于非Number类型的值进行运算时，会将这些值转换为Number然后再运算
        任何值和NaN做运算都得NaN
        任何值和字符串做+运算，都会先转换为字符串然后做字符串得拼接操作
         */

        var a="123"+1;
        alert(a);
        alert(typeof a);
    </script>
</head>
<body>

</body>
</html>
