<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        类型转换主要指将其他数据类型转换为Number/String/Boolean
        一、将其他数据类型转换为String
        1.toString()方法,但是，null和undefined这两个值没有toString()方法
        2.调用String()函数它会将null直接转换为"null",undefined直接转换为“undefined”；

        二、将其他数据类型转换为Number
        1.使用Number()函数
                字符串---->数字：如果是纯数字的字符串,则直接转换为数字；如果是有数字和字符的字符串，则转换为NaN；如果字符串是一个空串或全是空格的串，则转换为0；
                布尔----->数字：false转换为0，true转换为1；
                Null----->数字：  直接转换为0；
                undefined---->数字：  转换为NaN;
        2.  parseInt()将字符串中有效的整数转换为Number
            parseFloat()和parseInt()类似，只是能获得有效的小数部分
            如果对非String使用parseInt()或parseFloat(),它会先转换成String然后再操作

        三、在接js中如果需要表示16进制的数，需要0x开头；8进制需要以0开头，2进制以0b开头

        四、将其他数据转换为Boolean：使用Boolean()函数
        1.数字---->布尔：除了0和NaN其余都是true
        2.字符串---->布尔：除了空串其余都是true
        3.null和undefined都会转换为false
        4.对象也会转换为true
         */

        var a=123;
        //a=true;
        a=null;
        //a.toString();
        String(a);
        alert(a);
        var b="123.467ps";
        a=parseFloat(b);
        a=true+false;
        alert(a);

    </script>
</head>
